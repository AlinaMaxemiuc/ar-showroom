<!doctype html>
<html lang="ro">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>AR Viewer</title>

  <link rel="stylesheet" href="assets/styles.css">

  <script type="module"
    src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js">
  </script>
</head>

<body>

<header class="viewer-header">
  <div class="viewer-row">
    <strong id="title">AR Car Showroom</strong>
    <select id="carSelect"></select>
    <a href="index.html">Catalog</a>
    <a href="about.html">Despre</a>
  </div>

  <div class="muted" style="margin-top:6px">
    Alege o maÈ™inÄƒ È™i apasÄƒ â€Vezi Ã®n camerÄƒ (AR)â€.
  </div>
</header>

<model-viewer
  id="mv"
  ar
  ar-modes="quick-look"
  camera-controls
  auto-rotate
  environment-image="neutral"
  shadow-intensity="1"
  exposure="1.1">

  <button
    slot="ar-button"
    style="
      position:absolute;
      top:14px;
      left:50%;
      transform:translateX(-50%);
      padding:12px 18px;
      border-radius:999px;
      border:0;
      background:#2563eb;
      color:#fff;
      font-size:16px;
      font-weight:800;">
    ğŸ“± Vezi Ã®n camerÄƒ (AR)
  </button>

</model-viewer>

<script>
  const mv = document.getElementById('mv');
  const title = document.getElementById('title');
  const select = document.getElementById('carSelect');

  const params = new URLSearchParams(location.search);
  const initialId = params.get('car');

  fetch('data/cars.json')
    .then(r => r.json())
    .then(cars => {

      cars.forEach(c => {
        const opt = document.createElement('option');
        opt.value = c.id;
        opt.textContent = c.name;
        select.appendChild(opt);
      });

      function pick(id) {
        return cars.find(c => c.id === id) || cars[0];
      }

      function apply(car) {
        title.textContent = car.name;
        mv.setAttribute('src', car.glb);
        mv.setAttribute('ios-src', car.usdz);

        const u = new URL(location.href);
        u.searchParams.set('car', car.id);
        history.replaceState({}, '', u);
      }

      const start = pick(initialId);
      select.value = start.id;
      apply(start);

      select.addEventListener('change', () => {
        apply(pick(select.value));
      });
    });
</script>

</body>
</html>
