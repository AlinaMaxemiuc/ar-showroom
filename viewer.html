<!doctype html>
<html lang="ro">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>AR Viewer</title>

  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>

  <style>
    body { margin: 0; font-family: system-ui; background: #0f172a; color: #fff; }
    header { padding: 12px 16px; }
    .row { display: flex; gap: 10px; align-items: center; flex-wrap: wrap; }
    select { padding: 10px 12px; border-radius: 12px; border: 0; min-width: 220px; }
    a { color: #93c5fd; text-decoration: none; }
    .hint { opacity: .85; margin-top: 6px; }

    model-viewer {
      width: 100%;
      height: 70vh;
      background: radial-gradient(1200px 600px at 50% 40%, rgba(255,255,255,.08), rgba(0,0,0,0));
    }

    .actions {
      display: flex;
      gap: 10px;
      justify-content: center;
      flex-wrap: wrap;
      padding: 12px 16px 24px;
    }

    .btn {
      padding: 14px 22px;
      border-radius: 30px;
      border: 0;
      color: #fff;
      font-weight: 800;
      text-decoration: none;
      cursor: pointer;
      display: inline-block;
      user-select: none;
    }
    .btn-ios { background: #16a34a; }     /* verde */
    .btn-android { background: #2563eb; } /* albastru */
  </style>
</head>

<body>
  <header>
    <div class="row">
      <strong id="title">AR Car Showroom</strong>
      <select id="carSelect"></select>
      <a href="index.html">Catalog</a>
      <a href="about.html">Despre</a>
    </div>
    <div class="hint">
      Alege o ma»ôinƒÉ. Pe iPhone apasƒÉ butonul verde (Quick Look). Pe Android apasƒÉ butonul albastru (AR).
    </div>
  </header>

  <!-- PREVIEW 3D (GLB) -->
  <model-viewer
    id="mv"
    camera-controls
    auto-rotate
    environment-image="neutral"
    shadow-intensity="1"
    exposure="1.1"
    loading="eager"
    reveal="auto">
  </model-viewer>

  <!-- BUTOANE: iPhone Quick Look (sigur) + Android AR -->
  <div class="actions">
    <a id="iosQuickLook" class="btn btn-ios" href="#" rel="ar">
      üçè iPhone: Vezi √Æn camerƒÉ
    </a>

    <button id="androidAR" class="btn btn-android" type="button">
      ü§ñ Android: AR
    </button>
  </div>

  <script>
    const mv = document.getElementById('mv');
    const title = document.getElementById('title');
    const select = document.getElementById('carSelect');
    const iosQuickLook = document.getElementById('iosQuickLook');
    const androidARBtn = document.getElementById('androidAR');

    const params = new URLSearchParams(location.search);
    const initialId = params.get('car');

    let cars = [];

    function pick(id) {
      return cars.find(c => c.id === id) || cars[0];
    }

    function apply(car) {
      title.textContent = car.name;

      // PREVIEW √Æn paginƒÉ (GLB)
      mv.setAttribute('src', car.glb);

      // iPhone Quick Look (USDZ) ‚Äì buton verde garantat
      iosQuickLook.href = car.usdz;

      // Pentru Android AR (model-viewer)
      mv.setAttribute('ar', '');
      mv.setAttribute('ar-modes', 'scene-viewer webxr');
      mv.setAttribute('ios-src', car.usdz); // ok sƒÉ rƒÉm√¢nƒÉ

      // URL shareable
      const u = new URL(location.href);
      u.searchParams.set('car', car.id);
      history.replaceState({}, '', u);
    }

    // Android: porne»ôte AR la click
    androidARBtn.addEventListener('click', () => {
      // activateAR() existƒÉ √Æn model-viewer
      if (mv.activateAR) mv.activateAR();
    });

    // √éncarcƒÉ lista de ma»ôini
    fetch('data/cars.json')
      .then(r => r.json())
      .then(list => {
        cars = list;

        // PopuleazƒÉ dropdown
        cars.forEach(c => {
          const opt = document.createElement('option');
          opt.value = c.id;
          opt.textContent = c.name;
          select.appendChild(opt);
        });

        // Selectare ini»õialƒÉ (din URL sau prima ma»ôinƒÉ)
        const start = pick(initialId);
        select.value = start.id;
        apply(start);

        // La schimbare
        select.addEventListener('change', () => apply(pick(select.value)));
      });
  </script>
</body>
</html>
