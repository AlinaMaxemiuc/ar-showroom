<!doctype html>
<html lang="ro">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>AR Viewer</title>

  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>

  <style>
    body { margin: 0; font-family: system-ui; background: #0f172a; color: #fff; }
    header { padding: 12px 16px; position: sticky; top: 0; background: #0f172a; z-index: 10; }
    .row { display: flex; gap: 10px; align-items: center; flex-wrap: wrap; }
    select { padding: 10px 12px; border-radius: 12px; border: 0; min-width: 220px; }
    a { color: #93c5fd; text-decoration: none; }
    .hint { opacity: .85; margin-top: 6px; }

    .btn-ios {
      padding: 12px 16px;
      border-radius: 30px;
      background: #16a34a;
      color: #fff;
      font-weight: 800;
      text-decoration: none;
      display: inline-block;
      white-space: nowrap;
    }

    /* Ca sÄƒ NU mai fie butoane â€œsub ecranâ€, facem viewer-ul mai mic */
    model-viewer {
      width: 100%;
      height: 62vh;
      background: radial-gradient(1200px 600px at 50% 40%, rgba(255,255,255,.08), rgba(0,0,0,0));
    }

    .wrap { padding: 0 16px 16px; }
  </style>
</head>

<body>
  <header>
    <div class="row">
      <strong id="title">AR Car Showroom</strong>

      <select id="carSelect"></select>

      <!-- BUTON iPHONE (Quick Look) - MEREU VIZIBIL -->
      <a id="iosQuickLook" class="btn-ios" href="#" rel="ar">
        ğŸ Vezi Ã®n camerÄƒ
      </a>

      <a href="index.html">Catalog</a>
      <a href="about.html">Despre</a>
    </div>

    <div class="hint">
      Alege o maÈ™inÄƒ È™i apasÄƒ â€ğŸ Vezi Ã®n camerÄƒâ€.
    </div>
  </header>

  <div class="wrap">
    <!-- PREVIEW 3D (GLB) -->
    <model-viewer
      id="mv"
      camera-controls
      auto-rotate
      environment-image="neutral"
      shadow-intensity="1"
      exposure="1.1"
      loading="eager"
      reveal="auto">
    </model-viewer>
  </div>

  <script>
    const mv = document.getElementById('mv');
    const title = document.getElementById('title');
    const select = document.getElementById('carSelect');
    const iosQuickLook = document.getElementById('iosQuickLook');

    const params = new URLSearchParams(location.search);
    const initialId = params.get('car');

    let cars = [];

    function pick(id) {
      return cars.find(c => c.id === id) || cars[0];
    }

    function apply(car) {
      title.textContent = car.name;

      // Preview Ã®n paginÄƒ (GLB)
      mv.setAttribute('src', car.glb);

      // iPhone Quick Look (USDZ) â€“ garantat
      iosQuickLook.href = car.usdz;

      // URL shareable
      const u = new URL(location.href);
      u.searchParams.set('car', car.id);
      history.replaceState({}, '', u);
    }

    fetch('data/cars.json')
      .then(r => r.json())
      .then(list => {
        cars = list;

        cars.forEach(c => {
          const opt = document.createElement('option');
          opt.value = c.id;
          opt.textContent = c.name;
          select.appendChild(opt);
        });

        const start = pick(initialId);
        select.value = start.id;
        apply(start);

        select.addEventListener('change', () => apply(pick(select.value)));
      });
  </script>
</body>
</html>
